<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Contact Steve Tice</title>
		<meta name="description" content="Web Site Portfolio - contact page">
		<meta name="author" content="stic6021">
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="all-pages-top-row">
			<h1 id="all-pages-name-block">Steve Tice</h1>
			<nav id="all-pages-nav">
				<a class="all-pages-nav-link" id="about-link" href="./index.html" title="Home page">About</a>
				<a class="all-pages-nav-link" id="portfolio-link" href="./portfolio.html" title="Portfolio page">Portfolio</a>
				<a class="all-pages-nav-link" id="contact-link" href="./contact.html" title="Contact page">Contact</a>
			</nav>
		</div>
		<main class="main-content" id="contact-page-main-content">
			<hr id="rule-at-top-of-main">
			<article id="contact-page-article">
				<h2 id="contact-me-heading">Contact</h2>
				<hr id="rule-just-below-contact-me">
				<label class="contact-form-label" for="contact-form-name-input">Name</label>
				<br/>
				<input type="text" id="contact-form-name-input" name="contact-form-name" required minlength="1">
				<br/>
				<label class="contact-form-label" for="contact-form-email-input">Email</label>
				<br/>
				<input type="text" id="contact-form-email-input" name="contact-form-email" required minlength="3">
				<br/>
				<label class="contact-form-label" for="contact-form-msg-input">Message</label>
				<br/>
				<textarea id="contact-form-msg-input" name="contact-form-msg" rows="11" cols="80"></textarea>
				<br/>
			</article>
		</main>
		<footer id="all-pages-footer">
			<p id="all-pages-footer-text">Copyright (c) 2020 Steve Tice</p>
		</footer>
	</body>
</html>
